enabled: false
tools:
# distros
  minikube:
    optional: true
    brew: true
# cli
  kubernetes-cli:
    version: 1.22
    versionCommand: "kubectl version --client=true  -o=json | jq -r '.clientVersion.gitVersion' | sed 's/v//'"
    checkCommand: "kubectl"
    brew: true
  kube-ps1:
    checkBrew: true
    brew: true
  kubectx:
    optional: true
    brew: true
  kubie:
    brew: true
  derailed/k9s/k9s:
    checkCommand: k9s
    brew:
      tap: derailed/k9s
# kustomize
  kustomize:
    brew: true
# helm
  helm:
    brew: true
  norwoodj/tap/helm-docs:
    optional: true
    brew:
      tap: norwoodj/tap
# tilt
  tilt-dev/tap/tilt:
    optional: true
    brew:
      tap: tilt-dev/tap
# k8s pods debugging
  # unmaintained, upgrade to https://github.com/JamesTGrant/kubectl-debug
  # aylei/tap/kubectl-debug:
  #   optional: true
  #   brew:
  #     tap: aylei/tap
# logging
  # https://github.com/boz/kail
  boz/repo/kail:
    optional: true
    brew:
      tap: boz/repo
  # https://github.com/stern/stern
  stern:
    optional: true
    brew: true
# gui
  lens:
    optional: true
    brew:
      cask: true
toolDeps:
  - aws
  - kubernetes-cli
